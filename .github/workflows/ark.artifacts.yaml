name: Build and Upload Binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.1

    - name: Build binaries
      run: make build-all

    - name: Upload server binaries
      uses: actions/upload-artifact@v4
      with:
        name: server-binaries
        path: ./server/build
        if-no-files-found: error
        retention-days: 5
        compression-level: 6
        overwrite: true

    - name: Upload SDK binaries
      uses: actions/upload-artifact@v4
      with:
        name: sdk-binaries
        path: ./pkg/client-sdk/build
        if-no-files-found: error
        retention-days: 5
        compression-level: 6
        overwrite: true
    
    - name: Upload client binaries
      uses: actions/upload-artifact@v4
      with:
        name: client-binaries
        path: ./client/build
        if-no-files-found: error
        retention-days: 5
        compression-level: 6
        overwrite: true