name: ci_integration

on:
  push:
    branches: [master]
  pull_request:
    branches:
      - master

jobs:
  test:
    name: integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    env:
      LIQUID_REGTEST_URL: http://chopsticks-liquid:3000
      BITCOIN_REGTEST_URL: http://chopsticks:3000
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ">1.17.2"
      - uses: actions/checkout@v3
      - run: go get -v -t -d ./...
      
      - name: Run Nigiri
        uses: vulpemventures/nigiri-github-action@v1

      - name: integration testing
        run: make integrationtest
  