<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-600 p-10">
    <div class="min-h-screen flex items-center justify-center">
      <form class="flex flex-col gap-4">
        <p id="error" class="text-red-600 text-center min-h-6 font-semibold" />
        <div class="flex flex-col">
          <label for="email-address" class="text-sm">Username</label>
          <input id="username" autocomplete="username" required />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-sm">Password</label>
          <input id="password" type="password" autocomplete="current-password" required />
        </div>
        <button id="signIn" class="w-full py-2 px-4 rounded-md text-white bg-indigo-600">Sign in</button>
      </form>
    </div>
    {{template "_jsUtils.html" .}}
  </body>
  <script>
    const setError = (e) => (document.querySelector('#error').innerText = e)

    window.addEventListener('load', () => {
      document.querySelector('#username').addEventListener('focus', () => setError(''))
      document.querySelector('#password').addEventListener('focus', () => setError(''))
      document.querySelector('#signIn').addEventListener('click', (e) => {
        e.preventDefault()
        const credentials = {
          username: document.querySelector('#username').value,
          password: document.querySelector('#password').value,
        }
        getApi('/balance', credentials)
          .then((res) => {
            if (res.ok) {
              setCredentials(credentials)
              redirect('/')
            } else {
              setError('Invalid credentials')
            }
          })
          .catch((error) => {
            setError(error)
          })
      })
    })
  </script>
</html>
