<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ark Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 p-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col gap-4">
        {{template "_balance.html" .}} {{template "_nextSweep.html" .}} {{template "_roundDetails.html" .}}
      </div>
      <div class="flex flex-col gap-4">{{template "_roundsList.html" .}}</div>
      {{template "_jsUtils.html" .}}
    </div>
  </body>
  <script>
    window.addEventListener('load', () => {
      if (!getCredentials()) redirect('/login')
    })
  </script>
</html>
