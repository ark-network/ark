<template id="roundDetail">
  <div class="flex justify-between">
    <p>Round ID:</p>
    <p class="roundId"></p>
  </div>
  <div class="flex justify-between">
    <p>TX ID:</p>
    <p class="txId"></p>
  </div>
  <div class="flex justify-between">
    <p>Forfeited amount:</p>
    <p class="forfeitedAmount"></p>
  </div>
  <div class="flex justify-between">
    <p>VTXOs amount:</p>
    <p class="vtxosAmount"></p>
  </div>
  <div class="flex justify-between">
    <p>Exit amount</p>
    <p class="exitAmount"></p>
  </div>
  <div class="flex justify-between">
    <p>Fees amount:</p>
    <p class="feesAmount"></p>
  </div>
  <div class="flex justify-between">
    <p>Input VTXOs:</p>
    <p class="inputVtxos"></p>
  </div>
  <div class="flex justify-between">
    <p>Output VTXOs:</p>
    <p class="outputVtxos"></p>
  </div>
  <div class="flex justify-between">
    <p>Exit Addresses:</p>
    <p class="exitAddresses"></p>
  </div>
</template>

<div class="border border-gray-300 w-full p-4">
  <h2 class="text-lg font-semibold mb-4">Round detail</h2>
  <div class="flex flex-col gap-2" id="roundDetailContainer"></div>
</div>

<script>
  window.addEventListener('load', (event) => {
    const container = document.querySelector('#roundDetailContainer')
    const template = document.querySelector('#roundDetail')
    const clone = template.content.cloneNode(true)
    clone.querySelector('.roundId').innerText = 'round id'
    clone.querySelector('.txId').innerText = 'tx id'
    clone.querySelector('.forfeitedAmount').innerText = '1'
    clone.querySelector('.vtxosAmount').innerText = '2'
    clone.querySelector('.exitAmount').innerText = '3'
    clone.querySelector('.feesAmount').innerText = '0.1'
    clone.querySelector('.inputVtxos').innerText = 'inputVtxos'
    clone.querySelector('.outputVtxos').innerText = 'outputVtxos'
    clone.querySelector('.exitAddresses').innerText = 'exitAddresses'
    container.appendChild(clone)
  })
</script>
